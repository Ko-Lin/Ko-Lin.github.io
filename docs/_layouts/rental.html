---
---


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
	  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
      <iframe width="315" height="560" src="https://www.youtube.com/embed/JM0vK00-EOU” frameborder=”0″ allowfullscreen" title="{{ title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      <div class="image-gallery">
  {% for image in site.static_files %}
    {% if image.path contains '/assets/rental/' %}
      <div class="image-item">
        <img src="{{ image.path }}" alt="{{ image.basename }}" style="width:150px;height:150px;"/>
      </div>
    {% endif %}
  {% endfor %}
</div>
    </section>
    <footer>  
	    <div class="footer-container">
		    <div class="footer-item">
			    <a aria-label="Chat on WhatsApp" href="https://wa.me/{{site.whatsapp_username}}" target="_blank"> 
				    <img alt="Chat on WhatsApp" src="{{ '/assets/WhatsAppButtonGreenLarge.svg' | relative_url }}" />
			    </a>
		    </div>
		    <div class="footer-item">
			    <img src="{{ '/assets/contact_rental_line_official.png' | relative_url }}" />
			    <p>Add Line Official as a friend</p>
		    </div>
		    <div class="footer-item">
			    <img src="{{ '/assets/contact_call_rental_line_official.png' | relative_url }}" />
			    <p>📞 Call Line Official </p>
		    </div>
	    </div>
    </footer>
  </body>
</html>

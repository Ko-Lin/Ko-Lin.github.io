---


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
	  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
      <iframe width="315" height="560" src="https://www.youtube.com/embed/JM0vK00-EOU” frameborder=”0″ allowfullscreen" title="{{ title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <footer>  
	    <div class="footer-container">
		    <div class="footer-item">
			    <a aria-label="Chat on WhatsApp" href="https://wa.me/{{site.whatsapp_username}}"> <img alt="Chat on WhatsApp" src="WhatsAppButtonGreenLarge.svg" />
<a />
			    <img src="{{ '/assets/contact_whatsapp.png' | relative_url }}" />
			    <p>Whatsapp Contact</p>
		    </div>
		    <div class="footer-item">
			    <img src="{{ '/assets/contact_rental_line_official.png' | relative_url }}" />
			    <p>Add Line Official as a friend</p>
		    </div>
		    <div class="footer-item">
			    <img src="{{ '/assets/contact_call_rental_line_official.png' | relative_url }}" />
			    <p>📞 Call Line Official </p>
		    </div>
	    </div>
    </footer>
  </body>
</html>
